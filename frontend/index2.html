<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Epayco</title>
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/fontawesome-free/css/all.min.css">
    <link rel="shortcut icon" href="img/icono.jpg" type="image/x-icon">
</head>
<body>    
    <!---Modal para crear usuario-->
<div class="modal fade" id="crear-usuario" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel"
    aria-hidden="true">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="card card-success">
                <div class="card-header">
                    <h3 class="card-title">Crear Usuario</h3>
                    <button class="close" data-dismiss="modal" aria-label="close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="card-body">
                    <!--ALERTAS-->
                    <div class="alert alert-success text-center" id="crear" style="display:none;">
                        <span><i class="fas fa-check m-1"></i>Se creo exitosamento el usuario</span>
                    </div>
                    <div class="alert alert-danger text-center" id="mensaje" style="display:none;">
                        <span><i class="fas fa-times m-1"></i>Llenar todos los campos requeridos por favor !!</span>
                    </div>
                    <!--FIN-ALERTAS-->
                    <form id="formulario">
                        <div class="form-group">
                            <label for="documento">Documento</label>
                            <input type="text" name="documento" id="documento" class="form-control">
                        </div>
                        <div class="form-group">
                            <label for="nombres">Nombres</label>
                            <input type="text" name="nombres" id="nombres" class="form-control">
                        </div>
                        <div class="form-group">
                            <label form="email">Email</label>
                            <input type="email" name="email" id="email" class="form-control">
                        </div>
                        <div class="form-group">
                            <label for="celular">Celular</label>
                            <input type="text" name="celular" id="celular" class="form-control">
                        </div>
                </div>
                <div class="card-footer">
                    <button class="btn btn-primary float-rigth m-1" type="submit" name="Guardar"
                        id="guardar">Guardar</button>
                    <button class="btn btn-success float-rigth m-1" type="button" data-dismiss="modal">Close</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
<!---Final de modal de crear usuarios-->
<!--modal de recarga-->
<div class="modal fade" id="recarga" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel"
    aria-hidden="true">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="card card-success">
                <div class="card-header">
                    <h3 class="card-title">Recarga de Billetera</h3>
                    <button class="close" data-dismiss="modal" aria-label="close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="card-body">
                    <!--ALERTAS-->
                    <div class="alert alert-success text-center" id="crear" style="display:none;">
                        <span><i class="fas fa-check m-1"></i>Se creo exitosamento el usuario</span>
                    </div>
                    <div class="alert alert-danger text-center" id="mensaje_saldo" style="display:none;">
                        <span><i class="fas fa-times m-1"></i>Llenar todos los campos requeridos por favor !!</span>
                    </div>
                    <!--FIN-ALERTAS-->
                    <form id="formulario-recarga">
                        <div class="form-group">
                            <label for="documento">Documento</label>
                            <input type="text" name="documento" id="documento" class="form-control">
                        </div>
                        <div class="form-group">
                            <label for="celular">Celular</label>
                            <input type="text" name="celular" id="celular" class="form-control">
                        </div>
                        <div class="form-group">
                            <label for="valor">Valor de Recarga</label>
                            <input type="number" name="valor" id="valor" class="form-control">
                        </div>
                </div>
                <div class="card-footer">
                    <button class="btn btn-primary float-rigth m-1" type="submit" name="Guardar"
                        id="guardar">Guardar</button>
                    <button class="btn btn-success float-rigth m-1" type="button" data-dismiss="modal">Close</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
<!--final de modal de recarga-->
    <section>
        <div class="container-fluid">
            <div class="card card-success">
                <div class="card-header">
                    <h3 class="card-title">Informaci√≥n de Usuarios</h3>
                    <div class="input-group">
                        <button type="button" data-toggle="modal" data-target="#crear-usuario" class="btn btn-outline-primary ml-2">Crear Usuario</button>
                    </div>
                </div>
                <div class="card-body">
                    <div id ="usuarios" class="row d-flex align-items-stretch">
                        
                    </div>
                </div>
                <div class="card-footer">

                </div>
            </div>
        </div>

</body>
</html>
